<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation form</title>
</head>
<script>
    function validateform()
    {
        var name=document.myform.name.value;
        var password=document.myform.password.value;
        if(name==null || name=="")
        {
            alert("name cannot be blank");
            return false;
        }
        else if(password.length<6)
        {
            alert("password shoud contain more than 6 digits");
            return false;
        }

    }
</script>
<body>
    <h1>Enter Fields</h1> 
    <form name="myform"  action="vali.html" onsubmit="return validateform()">
       Name : <input type="name"  id="name" placeholder="Enter Name" > <br>
      password :  <input type="password"  id="password" placeholder="Enter password" > <br>
        <input type="submit">
    </form>
</body>
</html>
